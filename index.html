<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="common-Container" id="billContainer">
            <div class="title-bar">Bill Amount</div>
            <div class="input-container">
                <span>Rs.</span>
                <input type="text" placeholder="0.00" id="billAmountInput" onkeyup="calculateBill()">
            </div>
        </div>
        <div class="common-Container">
            <div class="title-bar">Tips</div>
            <div class="input-container">
                <span>%</span>
                <input type="text" placeholder="0.0" id="tipsAmountInput" onkeyup="calculateBill()">
            </div>
        </div>
        <div class="common-Container" id="button">
            <div class="spiltcontainer">
                <div class="title-bar">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button onclick="incresePeople()" class="buttonEdit"><span class="span">+</span></button>
                    </span>
                    <span id="noOfPeople">1</span>
                    <span class="buttonContainer">
                        <button onclick="decresingPeople()" class="buttonEdit"><span class="span">-</span></button>
                    </span>
                </div>
            </div>
            <div class="result-Container">
                <div class="title-bar">Total per Person</div>
                <div class="total" id="perPersonTotal">Rs.0.00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
